<!-- * Use CSS to recreate these buttons from famous websites -->

<style>

  .uber-button{
    background-color: black;
    color: white;
    height: 36px;
    width: 110px;
    border: none;
  }
  .amazon-button{
    background-color: rgb(255, 216, 20);
    color: black;
    font-size: 15px;
    width: 200px;
    height: 40px;
    border-radius: 25px;
    border: none;
    font-weight: normal;
  }

  .github-button{
    background-color: rgb(46, 164, 79);
    color: white;
    border-radius: 8px;
    height: 45px;
    width: 120px;
    font-weight: bold;
    font-size: 18px;
    border: none;
  }

  .bootstrap-button-one{
    background-color: rgb(121, 82, 179);
    color: white;
    font-weight: bold;
    font-size: 14px;
    height: 45px;
    width: 120px;
    border: none;
    border-radius: 3px;
  }  

  .bootstrap-button-two{
    background-color: white;
    color: rgb(108,117,125);;
    font-weight: bold;
    height: 45px;
    width: 120px;
    border-radius: 5px;
    border: 2px solid rgb(108,117,125);
    margin-left: 15px;
  }

  .linkedin-button-one{
    background-color: rgb(10, 102, 194);
    color: white;
    font-weight: bold;
    font-size: 14px;
    height: 40px;
    width: 230px;
    border: none;
    border-radius: 20px;
  }

  .linkedin-button-two{
    background-color: white;
    color: rgb(10, 102, 194);
    font-size: 15px;
    font-weight: bold;
    height: 40px;
    width: 90px;
    border-radius: 20px;
    border: 2px solid rgb(10, 102, 194);
    margin-left: 5px;
  }

</style>


 <button class="uber-button">Request now</button><br><br>
 <button class="amazon-button">Add to Cart</button><br><br>
 <button class="github-button">Sign up</button><br><br>
 <button class="bootstrap-button-one">Get started</button>
 <button class="bootstrap-button-two">Download</button><br><br>
 <button class="linkedin-button-one">Apply on company website</button>
 <button class="linkedin-button-two">Save</button>
